apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

ext {
  supportLibVersion = '26.1.0'
}

android {
  compileSdkVersion 26
  buildToolsVersion "26.0.2"
  defaultConfig {
    applicationId "com.aproperfox.emojioverlay"
    minSdkVersion 21
    targetSdkVersion 26
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation "com.android.support:appcompat-v7:$supportLibVersion"
  implementation "com.android.support:support-emoji:$supportLibVersion"
  implementation "com.android.support:support-emoji-appcompat:$supportLibVersion"
  implementation "com.android.support:support-emoji-bundled:$supportLibVersion"
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
  implementation 'com.jakewharton.timber:timber:4.5.1'
  implementation 'io.reactivex.rxjava2:rxjava:2.1.5'
  implementation project(':bubbles')
}
repositories {
  maven { url 'https://jitpack.io' }
  mavenCentral()
}